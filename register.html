<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - CalcRegex 2023</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <!-- LOADER -->
        <div class="loader-container">
            <span class="loader"></span>
        </div>

        <!-- LOGIN -->
        <div class="container login-page-container" id="loginContainer">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
                    <div class="loginMessages card-body" id="loginMessages"></div>
                    <div class="bg-transparent card border-0 rounded-3">
                        <div class="card-body">
                            <form onsubmit="register(event, this)">
                                <div class="form-floating">
                                    <input type="text" name="username" class="form-control" id="floatingName" placeholder="Username" minlength="4" maxlength="15" required/>
                                    <label class="text-muted" for="floatingName">Username</label>
                                </div>
                                <div class="form-floating">
                                    <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" minlength="4" maxlength="80" required/>
                                    <label class="text-muted" for="floatingEmail">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" minlength="8" required/>
                                    <label class="text-muted" for="floatingPassword">Password</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign up</button>
                                </div>
                                <p class="mt-2 mb-0">Really have an account? <a href="service.html" role="button" class="link-primary text-decoration-none">Log in</a></p>
                                <div class="gap-2 d-flex justify-content-between align-items-center">
                                    <hr style="flex: 1; margin: 0;">or<hr style="flex: 1; margin: 0;">
                                </div>
                                <div class="d-grid">
                                    <a class="btn btn-google btn-login text-uppercase fw-bold">
                                        <i class="fab fa-google me-2"></i>
                                        Sign up with Google
                                    </a>
                                </div>
                                <div class="d-grid">
                                    <a class="btn btn-facebook btn-login text-uppercase fw-bold">
                                        <i class="fab fa-facebook-f me-2"></i>
                                        Sign up with Facebook
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="js/loader.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
